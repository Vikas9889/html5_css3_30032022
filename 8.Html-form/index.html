<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script><title>Html Forms</title>
</head>
<body>
    <div class="container">
        <h1>HTML Form</h1>
        <form>
            <label>username</label>
            <input type="text" class="form-control w-50">
        </form>
        <br>
        <div>
            <form>
                <label>password</label>
                <input type="password" class="form-control w-50">
            </form>
        </div>
        <br>
        <div>
            <form>
                <label>comment</label>
                <textarea class="form-control-w50" cols="30" rows="2"></textarea>
            </form>
        </div>
        <br>
        <div>
            <label>Subject</label>&nbsp;&nbsp;
            <input type="checkbox" class="form-check-input"> &nbsp;&nbsp; Maths &nbsp;nbsp;
            <input type="checkbox" class="form-check-input"> &nbsp;&nbsp; Physics &nbsp;nbsp;
            <input type="checkbox" class="form-check-input"> &nbsp;&nbsp; Biology &nbsp;nbsp;
        </div>
        <br>
        <div>
            <label>Gender</label>&nbsp;&nbsp;
            <input type="radio" class="form-check-input"> &nbsp;&nbsp; Female &nbsp;&nbsp;
            <input type="radio" class="form-check-input">&nbsp;&nbsp; male &nbsp;&nbsp;
        </div>
    </div> 
   
</body>
</html>
