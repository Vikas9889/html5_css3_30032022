<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tags</title>
    <style>
        table,tr,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
              <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>City</th>
              </tr> 
        </thead>
        <tbody>
             <tr>
                 <td>Scott</td>
                 <td>Scott@ef.com</td>
                 <td>Boston</td>
             </tr>
             <tr>
                 <td>Anuj</td>
                 <td>Anuj@rf.com</td>
                 <td>Gkp</td>
             </tr>
        </tbody>
    </table>
    <table>
        <tr>
            <th>Name</th>
            <th colspan="3">Telephone</th>
        </tr>
        <tr>
            <td>Scott Destnick</td>
            <td>123456789</td>
            <td>987654321</td>
            <td>9654966</td>
        </tr>
    </table>
    <br>
    
</body>
</html>
